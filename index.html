<head >


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
 
<script type="text/javascript">

  
  function PhoneListCtrl($scope, $http){
    if(document.getElementsByName("firstName")[0].value != "") {
    var dataurl ='http://gdata.youtube.com/feeds/api/videos?q=' + document.getElementsByName("firstName")[0].value + '&orderby=rating&alt=json';
 
    $http.get(dataurl).success(function(data){
        $scope.vids = data.feed.entry;
    });
    }
  }
</script> 

</head>
<body >
  <div ng-controller="PhoneListCtrl">
    <form>
    <input type="text" name="firstName" ng-model="myForm.firstName">
 <table>
    <tr ng-repeat="vid in vids | filter:query">
      <td>
        <iframe width="300" height="169" src="{{vid.media$group.media$content[0].url}}" frameborder="0" allowfullscreen></iframe>
        <td>
      <td>
        <h3>{{vid.title.$t}}</h3>
        {{vid.content.$t}}
        <td>
    </tr>
 
 </table>
</form>
</div>


 

</body>
</html>
